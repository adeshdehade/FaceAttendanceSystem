<!DOCTYPE html>
<html>
<head>

<title>Monthly Attendance Report</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background:#f4f6f9;
    font-family:Arial, Helvetica, sans-serif;
}

/* Report Card */
.report-card{
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0px 5px 15px rgba(0,0,0,0.1);
}

/* Header */
.title{
    font-weight:bold;
    color:#2c3e50;
}

/* Percentage Badge */
.good{
    color:white;
    background:#28a745;
    padding:5px 12px;
    border-radius:20px;
}

.low{
    color:white;
    background:#dc3545;
    padding:5px 12px;
    border-radius:20px;
}

</style>

</head>

<body>

<div class="container mt-5">

<div class="report-card">

<h2 class="text-center title mb-3">
ðŸ“… Monthly Attendance Report
</h2>

<p class="text-center fs-5">
Total Working Days :
<b>{{days}}</b>
</p>

<div class="text-center mb-4">
<a href="/dashboard" class="btn btn-secondary">
â¬… Back Dashboard
</a>
</div>

<div class="table-responsive">

<table class="table table-hover table-bordered text-center align-middle">

<thead class="table-dark">
<tr>
<th>ID</th>
<th>Student Name</th>
<th>Present Days</th>
<th>Attendance %</th>
</tr>
</thead>

<tbody>

{% for r in report %}

<tr>
<td>{{r.sid}}</td>
<td>{{r.name}}</td>
<td>{{r.present}}</td>

<td>
{% if r.percent >= 75 %}
<span class="good">
{{r.percent}} %
</span>
{% else %}
<span class="low">
{{r.percent}} %
</span>
{% endif %}
</td>

</tr>

{% endfor %}

</tbody>

</table>

</div>

</div>

</div>

</body>
</html>
