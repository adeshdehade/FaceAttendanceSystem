<!DOCTYPE html>
<html>
<head>

<title>Admin Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background:linear-gradient(135deg,#4facfe,#00f2fe);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
}

/* Login Card */
.login-card{
    background:white;
    padding:40px;
    border-radius:15px;
    box-shadow:0px 8px 25px rgba(0,0,0,0.2);
    width:350px;
}

/* Title */
.title{
    text-align:center;
    font-weight:bold;
    margin-bottom:25px;
    color:#2c3e50;
}

/* Button */
.btn-login{
    width:100%;
    font-weight:bold;
}

</style>

</head>

<body>

<div class="login-card">

<h3 class="title">
üîê Admin Login
</h3>

<form method="POST" action="/login">

<div class="mb-3">
<input type="text"
       name="username"
       class="form-control"
       placeholder="Enter Username"
       required>
</div>

<div class="mb-3">
<input type="password"
       name="password"
       class="form-control"
       placeholder="Enter Password"
       required>
</div>

<button class="btn btn-primary btn-login">
Login
</button>

</form>

</div>

</body>
</html>
